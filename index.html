<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #763104;">
                <h1>Naruto Shippuden</h1>
            </div>
            <div style="background-color: #2A86BA;">
                <h1>Death Note</h1>
            </div>
            <div style="background-color: #252E33;">
                <h1>Bleach</h1>
            </div>
            <div style="background-color: #FFB866;">
                <h1>One Piece</h1>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images2.alphacoders.com/516/thumb-1920-516664.jpg');"></div>
            <div style="background-image: url('https://wallpapercave.com/wp/UZbwoVk.jpg');"></div>
            <div style="background-image: url('https://images4.alphacoders.com/214/thumb-350-214396.jpg');"></div>
            <div style="background-image: url('https://wallpapercave.com/wp/wp1982310.jpg');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
